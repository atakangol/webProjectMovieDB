{% extends "base.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    <form method='POST'>
        {% csrf_token %}
        <fieldset>
            <legend>Join Today!</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit">Sign Up</button> 
    </form>
    <small>Already have an account? <a href="#">Sign In</a></small>
{% endblock %}
