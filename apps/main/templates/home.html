{% extends "base.html" %}
{% block content %}
<legend class="border-bottom mb-4">Home</legend>
    {% for movie in movies %}  
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="/details/{{ movie.movieID }}">{{ movie.movieName }}</a>
                    <small class="text-muted">{{ movie.movieYear }}</small>
                </div>
                <!--
                    here is where it goes the movie image
                    <h2><a class="article-title" href="movies/movies_detail.html">Image here</a></h2>
                -->                
                <div class="form-group">                      
                    {% if movie.movieID in favorites %}                 
                        <small>
                            <a class="mr-2" href="/removefavorite/{{ movie.movieID }}">Remove favorite</a>
                        </small>
                    {% else %}
                        <small id="fav">
                            <a value="Favorite" class="mr-2" href="/addfavorite/{{ movie.movieID }}">+Favorite</a>
                        </small>
                    {% endif %}
                </div>
            </div>
          </article>      
    {% endfor %}
{% endblock %}
