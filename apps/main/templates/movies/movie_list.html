{% extends "base.html" %}
{% block content %}
<h1>
    Movies
    {% if user.is_authenticated %}(<a href="{% url 'movies:movie_create' %}">add</a>){% endif %}
</h1>
<ul>
    {% for movie in latest_movie_list %}
        <li><a href="{% url 'movies:movie_detail' restaurant.id %}">
            {{ movie.name }}</a></li>
    {% empty %}<li>Sorry, no movies registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
