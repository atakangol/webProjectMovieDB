{% extends "base.html" %}
{% block content %}
<span  vocab="http://schema.org/" typeof="Movie">
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <span property="name"> <b><a class="mr-2">{{ movie.movieName }}</a></b> </span>
                <span property="datePublished"><small class="text-muted">{{ movie.movieYear }}</small></span>
            </div>
            <a class="article-title">Sinopsis: </a>
            <!--
                here is where it goes the movie image
                <h2><a class="article-title" href="movies/movies_detail.html">Image here</a></h2>
            -->            
            <div class="form-group">
                {% if movie.id in favorites %}
                    <small><a class="mr-2" href="/removefavorite/{{ movie.movieID }}">Remove favorite</a></small>
                {% else %}
                    <small><a class="mr-2" href="/addfavorite/{{ movie.movieID }}">+ Favorite</a></small>
                {% endif %}
                
            </div>
        </div>
    </article>
</span>
{% endblock %}
